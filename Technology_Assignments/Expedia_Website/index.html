<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expedia-like Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1> Khod Fe Shonatak Travelling Needs </h1>
                <p class="quote"> 3ayez tesafer? KHOOOOOOD</p>
            </div>
            <nav>
                <ul>
                    <li><a href="#"> Hotels </a></li>

                    <li><a href="#">Car Rentals </a></li>
                    <li><a href="#">Things to Do </a></li>

        <section class="search-bar">

                <div class="destination">

                    <img src="kafreldawar.jpeg" alt="Destination 3">

        <footer>
            <p>&copy; 2024 Khod Fe Shonatak</p>
        </footer>

</html>
