<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Geo's Battleship Game</h1>
    <div class="boards">
        <div>
            <h2>Player 1</h2>
            <canvas id="player1Board" width="300" height="300"></canvas>
        </div>
        <div>
            <h2>Player 2</h2>
            <canvas id="player2Board" width="300" height="300"></canvas>
        </div>
    </div>
    <div id="ships">
        <div id="ship1" draggable="true" class="ship" data-size="3"></div>
        <div id="ship2" draggable="true" class="ship" data-size="3"></div>
    </div>
    <button id="startButton">Start Game</button>
    <script src="script.js"></script>
</body>
</html>
